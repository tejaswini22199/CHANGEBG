<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Changing CSS Using JS</title>
    <link rel="stylesheet" href="changeBG.css">
</head>
<body>
    <h1>Update JS using CSS</h1>
<div class="control">
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">

    <label for="blur">Blur</label>
    <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#FFFFFF">
</div>
    <img src="Nature-Wallpaper1.jpg">
    <script src="ChangeBG.js"></script>
</body>
</html>
